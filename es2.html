<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Esercizio 2</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
	</head>
	<body>
		<main>
			<div
				class="container d-flex justify-content-center align-items-center vh-100 w-100">
				<form id="myForm" class="me-5">
					<label for="exampleFormControlInput1" class="form-label ms-3 fw-bold"
						>Pet</label
					>
					<input
						type="text"
						class="form-control m-3"
						id="exampleFormControlInput1"
						placeholder="Pet Name" />
					<input
						type="text"
						class="form-control m-3"
						id="exampleFormControlInput2"
						placeholder="Owner Name" />
					<input
						type="text"
						class="form-control m-3"
						id="exampleFormControlInput3"
						placeholder="Species" />
					<input
						type="text"
						class="form-control m-3"
						id="exampleFormControlInput4"
						placeholder="Breed" />
					<button type="submit" class="ms-3">Invia</button>
				</form>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="script/es2.js"></script>
	</body>
</html>
